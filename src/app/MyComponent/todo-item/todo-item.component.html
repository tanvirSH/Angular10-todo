<div class="my-3">
    <h5 [ngClass]="todo.active? 'strike': ''">{{todo.title}}</h5>
    <p>{{todo.description}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck{{idx}}" [checked]="todo.active" (click)="onMark(todo)">
        <label class="form-check-label" for="exampleCheck{{idx}}">Mark as done</label>
      </div>
    <button type="button" class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
